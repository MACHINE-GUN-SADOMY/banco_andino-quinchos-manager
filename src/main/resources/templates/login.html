<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Banco Andino</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="login-page">

<header class="header">
    <h1>Banco Andino – Acceso al Sistema</h1>
</header>

<div class="main-login">
    <div class="card login-card">
        <h2 style="text-align:center; margin-bottom: 18px;">Iniciar sesión</h2>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Correo institucional</label>
                <input type="email" id="email" name="email"
                       placeholder="juan@andino.cl" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password"
                       placeholder="••••••••" required>
            </div>

            <div style="margin-top: 16px; text-align: center;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Ingresar</button>
            </div>
        </form>

        <p class="login-footer">
            Sistema de Gestión de Quinchos – Banco Andino © 2025
        </p>
    </div>
</div>

</body>
</html>
