<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo quincho - Admin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="header">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Nuevo quincho</h1>
        <div>
            <span th:text="${session.usuarioNombre}">Usuario</span>
            <span th:text="'(' + ${session.usuarioRol} + ')'" style="margin-left: 4px;"></span>
            &nbsp;|&nbsp;
            <a th:href="@{/logout}" class="link">Cerrar sesión</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="card">
        <a th:href="@{/admin/quinchos}" class="link">&larr; Volver a quinchos</a>

        <h2 style="margin: 12px 0;">Registrar quincho</h2>

        <form th:action="@{/admin/quinchos/nuevo}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="capacidad">Capacidad</label>
                <input type="number" id="capacidad" name="capacidad" min="1" required>
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicación</label>
                <input type="text"
                       id="ubicacion"
                       name="ubicacion"
                       placeholder="Ej: Sector Norte, Piso 1"
                       required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
