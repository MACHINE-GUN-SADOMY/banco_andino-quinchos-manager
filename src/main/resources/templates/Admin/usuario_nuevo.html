<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo usuario - Admin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="header">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Nuevo usuario</h1>
        <div>
            <span th:text="${session.usuarioNombre}">Usuario</span>
            <span th:text="'(' + ${session.usuarioRol} + ')'" style="margin-left: 4px;"></span>
            &nbsp;|&nbsp;
            <a th:href="@{/logout}" class="link">Cerrar sesión</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="card">
        <a th:href="@{/admin/usuarios}" class="link">&larr; Volver a usuarios</a>

        <h2 style="margin: 12px 0;">Registrar usuario</h2>

        <form th:action="@{/admin/usuarios/nuevo}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña (texto plano)</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="rol">Rol</label>
                <select id="rol" name="rol">
                    <option value="EMPLEADO">EMPLEADO</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <div class="form-group">
                <label for="activo">Activo</label>
                <select id="activo" name="activo">
                    <option value="true" selected>Sí</option>
                    <option value="false">No</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
