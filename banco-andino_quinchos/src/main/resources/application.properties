# H2 URL http://localhost:8081/h2-console/
# SPRING URL http://localhost:8081/

spring.application.name=banco-andino_quinchos
server.port=8081

# Base de datos H2 en archivo
spring.datasource.url=jdbc:h2:file:./data/baqdb;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=system

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Consola H2 habilitada
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
